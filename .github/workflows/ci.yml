name: CI / CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    env:
      CI: true
      NODE_ENV: production
      HUSKY: 0 # skip husky install in CI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Built-in pnpm cache (packageManager field present)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      # - name: Setup Node.js
